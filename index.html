<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Island of Sodor Train Directory</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.10.1/bootstrap-table.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.3/moment.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1>Sodor Express Directory</h1>
        <h3>Train Schedule Directory</h3>
    </div>
    <br>
    <br>
    <div class="container" id="schedule">
        <table class="table table-hover">
            <caption class="scheduleTitle">Train Name and Schedule</caption>
            <thead>
                <tr>
                    <th data-field="TrainName">Train Name</th>
                    <th data-field="Destination"> Destination</th>
                    <th data-field="Frequency">Frequency</th>
                    <th data-field="NextArrival">Next Arrival</th>
                    <th data-field="MinutesAway">MinutesAway</th>

                </tr>
            </thead>
            <tbody>
        </table>
    </div>



    </div>
    <br>

    <body>
        <div class="container" style="width:90%;margin:0 5%;padding:0">
            <div class="panel panel-default" style="border:solid steelblue thin">
                <div class="panel-heading" style="background:steelblue;color:white">
                    <caption class="panel-title" id="panelTitle">Add Train</caption>
                </div>
                <div class="panel-body">

                    <div class="form-group">
                        <label for="name-input">Train Name:</label>
                        <input class="form-control" id="name-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="destination-input">Destination:</label>
                        <input class="form-control" id="destination-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="time-input">First Train Time (HH:mm - Military time)</label>
                        <input class="form-control" id="time-input" type="text">
                    </div>
                    <div class="form-group">
                        <label for="frequency-input">Frequency (min)</label>
                        <input class="form-control" id="frequency-input" type="text">
                    </div>

                    <button class="btn btn-default btn-primary" id="add-user" type="submit">Submit</button>
                </div>
            </div>
        </div>
<script src="assets/Javascript/game.js"></script>
</html>
